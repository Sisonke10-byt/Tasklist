cat > .github/workflows/ci-cd.yml <<'EOF'
name: CI/CD Build Test & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-test-and-image:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Build & run tests
        run: ./mvnw -B clean test

      - name: Build jar
        run: ./mvnw -B package -DskipTests

      - name: Create image tag
        id: set-tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }} .
          docker tag ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }} ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest

      - name: Push images
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }}
          docker push ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest

      - name: Run container (smoke test)
        run: |
          docker stop ci-smoke || true
          docker rm ci-smoke || true
          docker run -d --name ci-smoke -p 8081:8080 ${{ env.REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:8081/ || (docker logs ci-smoke && exit 1)

  deploy-vm:
    runs-on: ubuntu-latest
    needs: build-test-and-image
    steps:
      - uses: actions/checkout@v4

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}

      - name: Install Python, Ansible, Docker SDK
        run: |
          python -m pip install --upgrade pip
          pip install ansible==8.8.0 docker
          ansible-galaxy collection install community.docker || true

      - name: Create dynamic inventory file
        run: |
          mkdir -p ansible
          cat > ansible/inventory <<INVENT
[appservers]
${{ secrets.ANSIBLE_HOST }} ansible_user=${{ secrets.ANSIBLE_SSH_USER }} ansible_port=${{ secrets.ANSIBLE_SSH_PORT }}
INVENT

      - name: Run Ansible playbook
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
          IMAGE_TAG: ${{ needs.build-test-and-image.outputs.image-tag }}
        run: |
          ansible-playbook -i ansible/inventory ansible/deploy.yml \
            --extra-vars "registry=${REGISTRY} image_name=${IMAGE_NAME} image_tag=${IMAGE_TAG}"
EOF
