name: CD - Deploy to VM

on:
  # Trigger after CI workflow completes successfully
  workflow_run:
    workflows: ["CI - Build, Test & Run"]
    types:
      - completed
  workflow_dispatch:  # allows manual triggering

jobs:
  deploy-vm:
    runs-on: [self-hosted, Linux]

    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Python, Ansible, Docker SDK
      - name: Install Python, Ansible, Docker SDK
        run: |
          python3 -m pip install --upgrade pip --user
          python3 -m pip install --user "ansible>=8.6,<9" docker
          ansible-galaxy collection install community.docker || true

      # Create static inventory with your VM private IP
      - name: Create Ansible inventory
        run: |
          mkdir -p ansible
          echo "[appservers]" > ansible/inventory
          echo "172.19.19.10 ansible_user=sisonke ansible_ssh_private_key_file=/home/sisonke/.ssh/id_ed25519" >> ansible/inventory

      # Deploy Tasklist App via Ansible
      - name: Deploy Tasklist App via Ansible
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          ansible-playbook -i ansible/inventory ansible/deploy.yml \
            --extra-vars "registry=${REGISTRY} image_name=${IMAGE_NAME}"
