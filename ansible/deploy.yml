---
- name: Optimized Deployment for Tasklist App
  hosts: appservers
  become: yes
  vars:
    registry: "{{ registry | default('docker.io') }}"
    image_name: "{{ image_name }}"
    image_tag: "{{ image_tag | default('latest') }}"
    container_name: tasklist-app

    db_host: tasklist-db
    db_name: taskdb
    db_user: taskuser
    db_pass: taskpass

    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Ensure latest Docker image is present
      community.docker.docker_image:
        name: "{{ registry }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: pull
      register: pulled_image

    - name: Check if container exists
      community.docker.docker_container_info:
        name: "{{ container_name }}"
      register: container_info

    - name: Restart container only if new image was pulled
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ registry }}/{{ image_name }}:{{ image_tag }}"
        state: started
        restart: "{{ pulled_image.changed }}"
        restart_policy: always
        published_ports:
          - "8080:8080"
        env:
          SPRING_DATASOURCE_URL: "jdbc:postgresql://{{ db_host }}:5432/{{ db_name }}"
          SPRING_DATASOURCE_USERNAME: "{{ db_user }}"
          SPRING_DATASOURCE_PASSWORD: "{{ db_pass }}"
      register: container_run

    - name: Wait for app to become healthy (check /api/tasks)
      uri:
        url: "http://localhost:8080/api/tasks"
        method: GET
        status_code: 200
      register: health_check
      retries: 15
      delay: 4
      until: health_check.status == 200
