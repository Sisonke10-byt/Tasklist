apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasklist-ingress
  namespace: tasklist
spec:
  rules:
  - host: tasklist.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tasklist-service   # must match the service name
            port:
              number: 80             # must match service port
