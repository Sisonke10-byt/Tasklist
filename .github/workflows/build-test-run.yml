name: CI/CD Build, Test & Smoke

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  ci-smoke-test:
    runs-on: ubuntu-latest

    # Use GitHub Actions service for Postgres
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_DB: taskdb
          POSTGRES_USER: taskuser
          POSTGRES_PASSWORD: taskpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U taskuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Spring Boot app
        run: mvn clean package -DskipTests

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..20}; do
            nc -zv localhost 5432 && break
            echo "Postgres not ready yet, sleeping 3s..."
            sleep 3
          done

      - name: Run Spring Boot app in background
        run: |
          java -jar target/tasklist-0.0.1-SNAPSHOT.jar &
          sleep 15  # Give app some time to start

        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/taskdb
          SPRING_DATASOURCE_USERNAME: taskuser
          SPRING_DATASOURCE_PASSWORD: taskpass

      - name: Smoke Test
        run: |
          echo "Testing endpoint..."
          curl -f http://localhost:8080/ || (echo "App not responding!" && exit 1)
