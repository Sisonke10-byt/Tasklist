name: CI - Build, Test & Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-test-and-image:
    runs-on: ubuntu-latest

    # Use GitHub Actions service for Postgres
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: taskdb
          POSTGRES_USER: taskuser
          POSTGRES_PASSWORD: taskpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U taskuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Make mvnw executable
        run: chmod +x mvnw

      # Build and run unit tests (H2)
      - name: Build & run tests
        run: ./mvnw -B clean test

      # Build jar
      - name: Build jar
        run: ./mvnw -B package -DskipTests

      # Set image tag
      - name: Create image tag
        id: set-tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }} .
          docker tag ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }} ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:latest

      # Push Docker images
      - name: Push Docker images
        run: |
          docker push ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.image_tag }}
          docker push ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:latest

      # Run Tasklist app container for smoke test
      - name: Run Tasklist container (smoke test)
        run: |
          docker rm -f ci-smoke || true
          docker run -d --name ci-smoke \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/taskdb \
            -e SPRING_DATASOURCE_USERNAME=taskuser \
            -e SPRING_DATASOURCE_PASSWORD=taskpass \
            -p 8081:8080 \
            ${{ env.REGISTRY }}/sisonke10/${{ env.IMAGE_NAME }}:latest

      - name: Wait for Tasklist app to start
        run: |
          echo "Waiting 15 seconds for Tasklist app to start..."
          sleep 15

      - name: Test Tasklist endpoint
        run: |
          echo "Testing endpoint..."
          curl -f http://localhost:8080/ || (docker logs ci-smoke && exit 1)
