name: CI - Build, Test & Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io  # Docker Hub registry
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  build-test-and-image:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & run tests
        run: ./mvnw -B clean test

      - name: Build jar
        run: ./mvnw -B package -DskipTests

      - name: Create image tag
        id: set-tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ steps.set-tag.outputs.image_tag }} .
          docker tag ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ steps.set-tag.outputs.image_tag }} ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Push Docker images
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:${{ steps.set-tag.outputs.image_tag }}
          docker push ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

      - name: Run container (smoke test)
        run: |
          docker stop ci-smoke || true
          docker rm ci-smoke || true
          docker run -d --name ci-smoke -p 8081:8080 ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          sleep 10
          curl -f http://localhost:8081/ || (docker logs ci-smoke && exit 1)
